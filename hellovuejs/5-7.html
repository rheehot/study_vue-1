<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <style>
        .score {
            border: 1px solid black;
        }

        .warning {
            background-color: orange;
            color: purple;
        }

        .warnimage {
            width: 18px;
            height: 18px;
            top: 5px;
            position: relative;
        }
    </style>
</head>
<body>
<div id="app">
    <p>1부터 100까지만 입력 가능합니다</p>
    <div>
        점수: <input type="text" v-model.number="score" class="score" :class="info">
        <img src="images/error.png" v-show="info.warning" class="warnimage">
    </div>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            score : 0,
        },
        computed:{
            info(){
                if (this.score >= 1 && this.score <= 100)
                    return {warning:false};
                else
                    return {warning: true};
            }
        }
    })
</script>
</body>
</html>
