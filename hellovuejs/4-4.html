<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app" @contextmenu.prevent>
    <a href="https://facebook.com" @click="confirmFB">페이스북</a>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        methods:{
            ctxStop(e){
                e.preventDefault();
            },
            confirmFB(e){
                if(!confirm("페이스북으로 이동 할까요?")){
                    e.preventDefault();
                }
            }
        }
    })
</script>
</body>
</html>
