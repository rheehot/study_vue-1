<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>03-02</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example">
    <input type="text" v-model="num"><br>
    1부터 입력된 수까지의 합 : <span>{{sum()}}{{sum_c}}</span>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#example',
        data: {
            num: 0,
        },
       computed:{
            sum_c : function () {
                console.log('computed',Date.now());
                var n = Number(this.num);
                if (Number.isNaN(n) || n < 1) return 0;
                return ((1+n)/2);
            }
       },
        methods:{
            sum : function () {
                console.log('method',Date.now());
                var n = Number(this.num);
                if (Number.isNaN(n) || n < 1) return 0;
                return ((1+n)/2);
            }
        }

    });

</script>
</body>
</html>
