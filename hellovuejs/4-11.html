<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        #app {
            height: 98vh;
            min-height: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="app" @contextmenu.prevent="ctxStop" @mouseup.left="leftMouse" @mouseup.right="rightMouse">
    <div>
        Left click : 왼쪽으로 <br/>
        Right Click : 오른쪽으로
    </div>
    <img src="images/error.png" :style="{position:'absolute', left:pos.left+'px', top:pos.top+'px'}"/>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            pos: {left: 100, top: 100}
        },
        methods:{
            ctxStop(e){

            },
            leftMouse(e){
                if (this.pos.left > 30)
                    this.pos.left -= 30;
                console.log('왼쪽으로 이동')
            },
            rightMouse(e){
                this.pos.left += 30;

            }
        }
    })
</script>
</body>
</html>
