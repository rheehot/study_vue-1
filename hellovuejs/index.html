<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="example">
    <select id="regions">
    <option disabled="disabled" selected>지역을 선택하세요</option>
    <option v-for="(val,key,index) in regions" v-bind:value="key">{{index}}{{val}}</option>
</select></div>
<script type="text/javascript">
    var regions = {
        "A":"Asia",
        "B":"America",
        "C":"Europe",
        "D":"Africa",
        "E":"Oceania",
    }
    var list = new Vue({
        el: '#example',
        data: {
            regions : regions
        },
    })
</script>
</body>
</html>
