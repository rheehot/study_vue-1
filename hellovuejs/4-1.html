<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .layout1 {
            margin: 30px 30px 30px 30px;
        }
    </style>
</head>
<body>
<div id="app" class="container layout1">
    <p><input type="test" v-model="amount" class="form-control">
    <p>
        <button id="deposit" @click="deposit" class="btn btn-primary">예금</button>
        <button id="withdraw" @click="withdraw" class="btn btn-primary">인출</button>
    </p>
    <h3>계좌 잔고 : {{balance}}</h3>
    </p>

</div>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            amount: 0,
            balance: 0,
        },
        methods:{
            deposit(e) {
                var amt = parseInt(this.amount);
                if (amt <= 0){
                    alert('0보다 큰 값을 예금해야 합니다');
                }else {
                    this.balance += amt;
                }
            },
           withdraw(e) {
               var amt = parseInt(this.amount);
               if (amt <= 0){
                   alert('0보다 큰 값을 인출할 수 있습니다');
               } else if (amt > this.balance){
                   alert('잔고보다 많은 금액을 인출할 수 없습니다');
               } else {
                   this.balance -= amt;
               }
           }
        }
    })
</script>
</body>
</html>
